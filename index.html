<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GymFlow AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 2rem;
    }

    .container {
      max-width: 600px;
      margin: auto;
    }

    .pay-button {
      background-color: #4CAF50;
      color: white;
      padding: 1rem 2rem;
      text-decoration: none;
      font-size: 1.2rem;
      border-radius: 8px;
      display: inline-block;
      margin-top: 2rem;
    }

    .chat-container {
      display: flex;
      align-items: center;
      padding: 10px;
      box-sizing: border-box;
      width: 100%;
      position: fixed;
      bottom: 0;
      left: 0;
      background: #f9f9f9;
      border-top: 1px solid #ccc;
    }

    .chat-container input {
      flex: 1;
      font-size: 16px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-right: 10px;
    }

    .chat-container button {
      padding: 10px 14px;
      font-size: 16px;
      border: none;
      background-color: #28a745;
      color: white;
      border-radius: 5px;
    }

    .chat-output {
      margin-bottom: 70px; /* make room for chat bar */
    }

    .chat-bubble {
      background-color: #eee;
      border-radius: 12px;
      padding: 10px;
      margin: 10px;
      max-width: 80%;
      display: inline-block;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to GymFlow AI</h1>
    <p>Your AI-powered assistant for gyms.<br />Automate leads, answer questions, and grow your memberships 24/7.</p>
    <a class="pay-button" href="https://buy.stripe.com/..." target="_blank">Get Started â€“ $149 AUD</a>
  </div>

  <div class="chat-output" id="chat-output"></div>

  <div class="chat-container">
    <input type="text" id="chat-input" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("chat-input");
      const output = document.getElementById("chat-output");
      const message = input.value.trim();
      if (!message) return;

      const userBubble = document.createElement("div");
      userBubble.className = "chat-bubble";
      userBubble.style.background = "#d1e7dd";
      userBubble.textContent = message;
      output.appendChild(userBubble);

      input.value = "";

      try {
        const res = await fetch("/api/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message }),
        });

        const data = await res.json();
        const botBubble = document.createElement("div");
        botBubble.className = "chat-bubble";
        botBubble.style.background = "#f8d7da";
        botBubble.textContent = data.reply || "Sorry, no response.";
        output.appendChild(botBubble);

        output.scrollTop = output.scrollHeight;
      } catch (err) {
        const errBubble = document.createElement("div");
        errBubble.className = "chat-bubble";
        errBubble.style.background = "#f8d7da";
        errBubble.textContent = "Error: Could not connect to AI.";
        output.appendChild(errBubble);
      }
    }

    // iOS keyboard fix
    document.addEventListener("touchstart", function (event) {
      if (
        event.target.tagName === "INPUT" ||
        event.target.tagName === "TEXTAREA" ||
        event.target.isContentEditable
      ) {
        event.target.focus();
      }
    });
  </script>
</body>
</html>
